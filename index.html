    <div class="top-bar">

        <div class="branding" style="visibility: visible;"> <img src="favicon.svg" alt="App Logo" class="app-logo">
            <span class="app-title">BibTeX Pro</span>
        </div>

        <div class="top-actions">
            <a href="https://github.com/ylhz/bibtex-cleaner/issues" target="_blank" class="gh-btn issue-btn">
                <svg viewBox="0 0 16 16" width="16" height="16"><path d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012 0zm-.25-6.25a.75.75 0 00-1.5 0v3.5a.75.75 0 001.5 0v-3.5z"></path></svg>

                <svg viewBox="0 0 16 16" width="16" height="16"><path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.719-4.192-3.046-2.97a.75.75 0 01.416-1.28l4.21-.612L7.327.668A.75.75 0 018 .25z"></path></svg>

        </div>

    <div class="hero-section">
        <div class="hero-branding">
            <img src="favicon.svg" alt="App Logo" class="hero-logo">
            <h1>BibTeX Pro Formatter</h1>
        </div>
        <p>The ultimate tool to clean BibTeX, standardize venue names, and generate citation keys.</p>
    </div>

    <div class="layout">
        <aside class="settings-card">
            <div class="card-header">
                <h2>Settings</h2>
                <button class="text-btn" id="btn-reset">Reset</button>
            </div>
            
            <div class="settings-group">
                <h3 class="group-title">Keep Fields</h3>
                <div class="checkbox-list" id="fields-primary"></div>
                
                <div class="checkbox-list hidden" id="fields-secondary"></div>
                
                <button id="btn-toggle-fields" class="text-btn small-btn">
                    <span>Show more</span>
                    <svg viewBox="0 0 24 24" class="arrow-icon"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>
                </button>
            </div>
            
            <div class="divider"></div>

            <div class="settings-group">
                <h3 class="group-title">Citation Key</h3>
                <label class="checkbox-row">
                    <input type="checkbox" id="chk-keep-original"> 
                    <span>Keep Original Key</span>(Do not rename)
                </label>
                <div class="input-wrapper">
                    <input type="text" id="id-format" class="m3-input" value="[Auth][Year][Title][Venue]">
                    <span class="helper-text">Vars: [Auth], [Year], [Title], [Venue]</span>
                </div>
            </div>
            
            <div class="divider"></div>

            <div class="settings-group">
                <h3 class="group-title">Venue Mappings</h3>
                <div class="venue-mode-selector">
                    <label class="mode-chip">
                        <input type="radio" name="venue-mode" value="abbr" checked>
                        <span class="chip-label">Abbr (CVPR)</span>
                    </label>
                    <label class="mode-chip">
                        <input type="radio" name="venue-mode" value="full">
                        <span class="chip-label">Full Name</span>
                    </label>
                </div>

                <div class="code-editor-wrapper" id="editor-wrapper">
                    <textarea id="mapping-rules" class="m3-input code-area" spellcheck="false"></textarea>
                    
                    <button id="btn-expand-editor" class="icon-btn-ghost" title="Expand Editor">
                        <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
                    </button>
                    
                    <span class="helper-text">Format: <code>Regex => Abbr || Full Name</code></span>
                </div>
            </div>
        </aside>

        <main class="workspace">
            <div class="editor-section">
                <label class="section-label">Input BibTeX</label>
                <textarea id="input" class="m3-textarea" placeholder="Paste your messy BibTeX here..."></textarea>
            </div>

            <div class="actions-bar">
                <button id="btn-convert" class="btn-filled">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z" fill="white"/></svg>
                    Convert
                </button>
                <button id="btn-copy" class="btn-outlined">
                    <svg viewBox="0 0 24 24" width="18" height="18"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" fill="currentColor"/></svg>
                    Copy Result
                </button>
            </div>

            <div class="editor-section">
                <div class="output-header">
                    <label class="section-label">Output</label>
                    <div class="m3-tabs" id="format-tabs">
                        <button class="tab-btn active" data-type="bibtex">BibTeX</button>
                        <button class="tab-btn" data-type="mla">MLA</button>
                        <button class="tab-btn" data-type="gbt">GB/T 7714</button>
                        <div class="tab-indicator"></div>
                    </div>
                </div>
                <textarea id="output" class="m3-textarea" readonly placeholder="Result will appear here..."></textarea>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">Copied to clipboard</div>

    <script type="module" src="js/main.js"></script>
</body>
